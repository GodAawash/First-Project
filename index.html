<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .result-card {
            display: none;
            margin-top: 30px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">SSL Certificate Checker</h1>
        <div class="card p-4 shadow-sm">
            <form id="sslForm" class="mb-3">
                <div class="input-group">
                    <input type="text" id="domain" class="form-control" placeholder="Enter domain (e.g., google.com)" required>
                    <button type="submit" class="btn btn-primary">Check SSL</button>
                </div>
            </form>
            
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="error" class="error-message"></div>

            <div id="result" class="result-card card">
                <div class="card-body">
                    <h5 class="card-title">SSL Certificate Information</h5>
                    <div class="card-text">
                        <p><strong>Domain:</strong> <span id="domainResult"></span></p>
                        <p><strong>Expiry Date:</strong> <span id="expiryDate"></span></p>
                        <p><strong>Days Remaining:</strong> <span id="daysRemaining"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sslForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const domain = document.getElementById('domain').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
         
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const response = await fetch(`/check-ssl/${domain}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('domainResult').textContent = data.domain;
                    document.getElementById('expiryDate').textContent = data.expiry_date;
                    document.getElementById('daysRemaining').textContent = data.days_remaining;
                    result.style.display = 'block';
                } else {
                    error.textContent = data.detail || 'An error occurred';
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'Failed to check SSL certificate';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
